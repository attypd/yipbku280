name: P3P终极复活脚本
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  fix:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 50线程全量轰炸
        id: scanner
        run: |
          W="https://p3p-scanner.1747138780.workers.dev"
          echo "正在全量扫描 10000-56000 端口，请耐心等待..."
          
          for p in $(seq 10000 56000 | shuf); do
            (
              res=$(curl -s --max-time 2 "$W/?port=$p")
              if [ "$res" = "OK" ]; then
                echo "$p" > result.txt
                echo "Bingo! $p"
              fi
            ) &

            if [[ $((p % 50)) -eq 0 ]]; then
              if [ -f result.txt ]; then break; fi
              wait
            fi
          done
          
          if [ -f result.txt ]; then
            P=$(cat result.txt)
            echo "p=$P" >> $GITHUB_OUTPUT
          fi

      - name: 更新list文件
        if: steps.scanner.outputs.p != ''
        run: |
          NEW_P=${{ steps.scanner.outputs.p }}
          sed -i "s/focus169.org:[0-9]*/focus169.org:$NEW_P/g" list.txt
          git config --local user.email "bot@github.com"
          git config --local user.name "P3P-Fixer"
          git add list.txt
          git commit -m "复活成功：端口已修正为 $NEW_P" || exit 0
          git push
