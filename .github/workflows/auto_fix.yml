name: P3P_Final_Scan
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Scan_Ports
        id: scanner
        run: |
          W="https://p3p-scanner.1747138780.workers.dev"
          for p in $(seq 10000 60000 | shuf); do
            (
              res=$(curl -s --max-time 2 "$W/?port=$p")
              if [ "$res" = "OK" ]; then
                echo "$p" > result.txt
              fi
            ) &
            if [[ $((p % 150)) -eq 0 ]]; then
              if [ -f result.txt ]; then break; fi
              wait
            fi
          done
          if [ -f result.txt ]; then
            echo "p=$(cat result.txt)" >> $GITHUB_OUTPUT
          fi
      - name: Git_Push
        if: steps.scanner.outputs.p != ''
        run: |
          NEW_P=${{ steps.scanner.outputs.p }}
          sed -i "s/focus169.org:[0-9]*/focus169.org:$NEW_P/g" list.txt
          git config --local user.email "action@github.com"
          git config --local user.name "P3P_Bot"
          git add list.txt
          git commit -m "Fix $NEW_P" || exit 0
          git push
